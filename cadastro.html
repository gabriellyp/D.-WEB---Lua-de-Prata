<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <title>Cadastro Lua de Prata</title>
    
</head>
<body>
    <section class="informacoes">
        <aside class="conteudo">
            <div class="imagem-lateral">
                <img class="imagem" src="assets/img/Imagemlateral.png" alt="logo lua de prata">
            </div>
            <div class="formulario-cadastro">
                <form action="#">
                    <div class="titulo">
                        <h2>Cadastro</h2>
                        <p>Realize seu cadastro para ter acesso ao sistema.</p>
                    </div>
                    <div class="form-grupo">

                        <label for="nome">Nome</label>
                        <input type="text" placeholder="Insira seu nome" id="nome" name="nome" required>

                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Insira seu e-mail" id="email" name="email" required>

                        <label for="login">Login</label>
                        <input type="text" placeholder="Insira seu login" id="login" name="login" required>

                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Insira sua senha" id="login" name="senha" required>

                    </div>
                    <div class="btn-logar">
                        <button type="submit">Entrar</button>
                    </div>
                    <div class="titulo-login">
                        <p>JÃ¡ possui cadastro? <a href="#">Realizar Login.</a></p>
                    </div>
                </form>
            </div>
        </aside>
    </section>
</body>
</html>
